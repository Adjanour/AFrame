<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Project </title>
    <script src="script/aframe.js"></script>  
</head>
<body bgcolor="00ff00">
    <!-- Create an A-Frame scene -->
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
       <!-- Create a box -->
       <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

       <!-- Create a sphere -->
       <a-sphere position="0 1.25 -5"  radius="1.25" color="#EF2D5E"></a-sphere>

       <!-- Create a cylinder -->
       <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

       <!-- Create a plane -->
       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

       <!-- Table -->
       <a-box position="0 0.4 0" width="2" height="0.1" depth="1" color="brown"></a-box>
        
       <!-- Chairs -->
       <!-- Chair 1 -->
       <a-box position="-0.75 0 -0.4" width="0.2" height="0.8" depth="0.2" color="blue"></a-box>
       <a-box position="0.75 0 -0.4" width="0.2" height="0.8" depth="0.2" color="blue"></a-box>
       
       <!-- Chair 2 -->
       <a-box position="-0.75 0 0.4" width="0.2" height="0.8" depth="0.2" color="blue"></a-box>
       <a-box position="0.75 0 0.4" width="0.2" height="0.8" depth="0.2" color="blue"></a-box>
       
       <!-- Chair 3 -->
       <a-box position="-0.4 0 -0.75" width="0.2" height="0.8" depth="0.2" color="blue" rotation="0 90 0"></a-box>
       <a-box position="-0.4 0 0.75" width="0.2" height="0.8" depth="0.2" color="blue" rotation="0 90 0"></a-box>
       
       <!-- Chair 4 -->
       <a-box position="0.4 0 -0.75" width="0.2" height="0.8" depth="0.2" color="blue" rotation="0 90 0"></a-box>
       <a-box position="0.4 0 0.75" width="0.2" height="0.8" depth="0.2" color="blue" rotation="0 90 0"></a-box>
    </a-scene>

<script src="./script/aframe.js"></script>    
</body>
</html>
