<!DOCTYPE html>
<html>
<head>
  <title>Cozy Coffee Break</title>
  <script src="./script/aframe.js"></script> 
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="stones" src="./resources/floor-stones.jpg" alt="">
      <img id="tabletop" src="./resources/wood-table.jpg" alt="">
      <img id="milo" src="./resources/milo2.jpg" alt="">
      <img id="milk" src="./resources/milk.jpg" alt="">
      <img id="cup" src="./resources/cup.jpg" alt="">
    </a-assets>

    <a-sky color="#87CEEB"></a-sky>

    <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" src="#stones"></a-plane>

    <a-cylinder position="0 0.6 0" radius="1" height="1.2" src="#tabletop"></a-cylinder>
    <a-cylinder position="0 0 -0.2" radius="0.2" height="0.6" color="#8B4513"></a-cylinder> 
    <a-cylinder position="0.6 0 -0.2" radius="0.2" height="0.6" color="#8B4513"></a-cylinder> 
    <a-cylinder position="-0.6 0 -0.2" radius="0.2" height="0.6" color="#8B4513"></a-cylinder> 
    <a-cylinder position="0 0 -0.8" radius="0.2" height="0.6" color="#8B4513"></a-cylinder>         

    <a-cylinder position="-0.4 0.65 0.3"  radius="0.15" height="0.2" src="#cup"></a-cylinder>
    <a-cylinder position="0.4 0.65 -0.3"  radius="0.15" height="0.2" src="#cup"></a-cylinder>

    <a-cylinder position="0.3 0.7 0" radius="0.2" height="0.3" 
                material="src: #milo; metalness: 0.7"></a-cylinder>

    <a-cylinder position="-0.3 0.7 0" radius="0.2" height="0.3" 
                material="src: #milk; metalness: 0.7"></a-cylinder>

    <a-box position="1 0.3 -0.8" rotation="0 -20 0" width="0.2" height="0.8" depth="0.6" color="brown"></a-box>
    <a-box position="0.7 0.6 -0.8" width="0.6" height="0.15" depth="0.2" color="brown"></a-box>

   <a-box position="-1 0.3 -0.8" rotation="0 20 0" width="0.2" height="0.8" depth="0.6" color="brown"></a-box>
    <a-box position="-0.7 0.6 -0.8" width="0.6" height="0.15" depth="0.2" color="brown"></a-box>

    <a-light type="ambient" color="#888"></a-light>

    <a-entity camera look-controls position="0 1.6 3"></a-entity>
  </a-scene>
</body>
</html>
